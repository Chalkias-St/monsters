<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andro the Sneaky Smiler</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background-color: #fffaf5;
      color: #333;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    main {
      max-width: 600px;
      margin: auto;
      border: 2px dashed #999;
      border-radius: 20px;
      padding: 30px;
      background-color: #fdfdfd;
    }
    h1 {
      font-size: 30px;
      color: #8855aa;
      margin-top: 0;
    }
    img {
      max-width: 300px;
      margin: 20px 0;
      border-radius: 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main>
    <h1>Andro the Sneaky Smiler</h1>
    <img src="andro.png" alt="Andro the Sneaky Smiler" loading="lazy" />
    <p>Andro always knows more than he lets on.</p><p>That smile? It's either charming or a trap — or both.</p><p>He’s a mystery wrapped in a smirk wrapped in sarcasm.</p>
  </main>
</body>
</html>
