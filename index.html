<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Creatures Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background-color: #fef8f3;
      margin: 0;
      padding: 30px;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 36px;
      color: #5b3390;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 18px;
      color: #777;
      margin-bottom: 40px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .card {
      background-color: #fff;
      border: 2px dashed #ccc;
      border-radius: 15px;
      width: 220px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 180px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .card h2 {
      font-size: 20px;
      margin: 0 0 10px;
      color: #8855aa;
    }
    .card a {
      text-decoration: none;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Meet My Creatures</h1>
  <p class="subtitle">Each one has a soul. Click to meet them.</p>
  <div class="grid">
    <div class="card">
      <img src="kele.png" alt="Kele">
      <h2>Kele</h2>
      <a href="kele.html" target="_blank">Open Page →</a>
    </div>
    <div class="card">
      <img src="stathis.png" alt="Stathis">
      <h2>Stathis</h2>
      <a href="stathis.html" target="_blank">Open Page →</a>
    </div>
    <div class="card">
      <img src="andro.png" alt="Andro">
      <h2>Andro</h2>
      <a href="andro.html" target="_blank">Open Page →</a>
    </div>
    <div class="card">
      <img src="todo.png" alt="Todo">
      <h2>Todo</h2>
      <a href="todo.html" target="_blank">Open Page →</a>
    </div>
  </div>
</body>
</html>
