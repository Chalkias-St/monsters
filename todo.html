<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo the Monkey Mind</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background-color: #fffaf5;
      color: #333;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    main {
      max-width: 600px;
      margin: auto;
      border: 2px dashed #999;
      border-radius: 20px;
      padding: 30px;
      background-color: #fdfdfd;
    }
    h1 {
      font-size: 30px;
      color: #8855aa;
      margin-top: 0;
    }
    img {
      max-width: 300px;
      margin: 20px 0;
      border-radius: 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main>
    <h1>Todo the Monkey Mind</h1>
    <img src="todo.png" alt="Todo the Monkey Mind" loading="lazy" />
    <p>Todo is chaotic good with a banana in one hand and a plan in the other.</p><p>Half genius, half distraction — fully unforgettable.</p><p>He never finishes his list, but he’s always on the move.</p>
  </main>
</body>
</html>
